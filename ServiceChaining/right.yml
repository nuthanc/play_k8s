apiVersion: k8s.cni.cncf.io/v1 
kind: NetworkAttachmentDefinition 
metadata:
  annotations:
    opencontrail.org/cidr: "2.0.0.0/24" 
    opencontrail.org/ip_fabric_forwarding: "false" 
    opencontrail.org/ip_fabric_snat: "false"
  name: vn-right
  namespace: default 
spec:
  config: '{ "cniVersion": "0.3.0", "type": "contrail-k8s-cni" }'

---

apiVersion: v1
kind: Pod
metadata:
  name: right-ubuntu-pod
  labels:
    app: webapp-sc
  annotations:
    k8s.v1.cni.cncf.io/networks: '[{ "name": "vn-right" }]'
spec:
  containers:
    - name: ubuntu-right-pod-sc
      image: ubuntu
      command: ["/sbin/init"]
      securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN